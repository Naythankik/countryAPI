<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | REST COUNTRIES API WITH COLOR SWITCHER</title>
    <script
      src="https://kit.fontawesome.com/b98f00e78a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body dark">
    <!-- The header of The page -->
    <header>
      <h2>Where in the world?</h2>
      <div class="mode-switch" onclick="theme()">
        <button type="submit">
          <i class="fa-solid fa-moon"></i>
        </button>
        <p>Dark Mode</p>
      </div>
    </header>

    <!-- the main content -->
    <main>
      <div class="overlay-display">
        <div class="display-container">
          <button type="submit" onclick="history.back()">
            <i class="fa fa-arrow-left"></i>
            Back
          </button>
          <article class="main-display">
            
            <div class="right-display">
              <div class="display-details">
                <div class="left-details">
                  <!-- <p><span>Native Name</span>: Belgie</p>
                  <p><span>Population</span> : 11111111</p>
                  <p><span>Region</span> : Africa</p>
                  <p><span>Sub Region</span> : West-Africa</p>
                  <p><span>Capital</span> : Abuja</p> -->
                </div>
                <div class="right-details">
                  <!-- <p><span>Total Level Domain</span>: .be</p>
                  <p><span>Currencies</span> : Naira</p>
                  <p><span>Languages</span> : English, French,German</p> -->
                </div>
              </div>
              <div class="display-border">
                <!-- <span>Border Countries :</span> -->
                <!-- <div class="border-list">
                  <button type="submit">Ghana</button
                  ><button type="submit">Cameroon</button
                  ><button type="submit">Liberia</button> -->
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/country.js"></script>
</html>
