<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | REST COUNTRIES API WITH COLOR SWITCHER</title>
    <script
      src="https://kit.fontawesome.com/b98f00e78a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body dark">
    <!-- The header of The page -->
    <header>
      <h2>Where in the world?</h2>
      <div class="mode-switch" onclick="theme()">
        <button type="submit">
          <i class="fa-solid fa-moon"></i>
        </button>
        <p>Dark Mode</p>
      </div>
    </header>

    <!-- The main content of the page -->
    <main>
      <div class="top-section">
        <label for="search">
          <button>
            <i class="fa fa-magnifying-glass"></i>
          </button>
          <input
            type="text"
            name="search"
            id="search"
            oninput="handleSearchInput(this.value)"
            placeholder="Search for a country..."
          />
        </label>
        <div class="filter-search">
          <label for="filter" class="filter">
            <input
              type="text"
              name="filter"
              id="filter"
              value="Filter by Region"
              readonly
            />
            <button>
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </label>
          <ul class="filters-list" hidden>
            <li>africa</li>
            <li>america</li>
            <li>asia</li>
            <li>europe</li>
            <li>oceania</li>
          </ul>
        </div>
      </div>
      <div class="main-section"></div>
    </main>
    <div class="reference">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/"> Frontend Mentor </a>. Coded by
        <a href="https://github.com/Naythankik">NaythanKik</a>
      </p>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
